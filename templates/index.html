<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume PDF Upload</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* Increased the container width */
            width: 100%;
            height: 90vh; /* Take up 90% of the viewport height */
            display: flex;
            flex-direction: column;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #0073e6;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="file"] {
            padding: 10px;
            border: 2px dashed #0073e6;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #0073e6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #005bb5;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #output {
            flex-grow: 1; /* Take up remaining space */
            margin-top: 20px;
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            overflow-y: auto; /* Scroll for large content */
            color: #333;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 20px;
            }
            input[type="file"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Resumes (Multiple Files)</h1>
        <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/upload">
            <input type="file" id="fileInput" name="files" multiple accept=".pdf, .docx, .doc, .txt" required><br>
            <input type="submit" value="Upload Files">
        </form>

        <button onclick="copyText()">Copy Text</button>
        <pre id="output"></pre>
    </div>

    <script>
        function copyText() {
            const textBox = document.getElementById("output");
            
            const tempTextArea = document.createElement("textarea");
            tempTextArea.value = textBox.textContent;
            
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            tempTextArea.setSelectionRange(0, 99999);

            document.execCommand("copy");

            document.body.removeChild(tempTextArea);

            alert("Text copied to clipboard!");
        }

        const form = document.getElementById('uploadForm');
        const outputDiv = document.getElementById('output');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();  // Prevent default form submission
            outputDiv.textContent = "";  // Clear previous output

            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;  // Get all selected files
            const formData = new FormData();

            // Append all selected files to the FormData object
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);  // Use 'files' for multiple files
            }

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    outputDiv.textContent = JSON.stringify(data, null, 2);  // Display the JSON response
                    
                } else {
                    const errorData = await response.json();
                    outputDiv.textContent = 'Error: ' + errorData.error;  // Show specific error message
                }
            } catch (error) {
                outputDiv.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
